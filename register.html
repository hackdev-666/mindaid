    <div class="main">
        <div class="register">
            <h2 class="ht">Register</h2>
            <form id="register">
                <label for="">Name</label><br>
                <input type="text" name="wname" id="name" placeholder="Enter your Name"><br><br>
                <label for="">Age</label><br>
                <input type="number" name="age" id="name" placeholder="Enter your age"><br><br>

                <input type="email" name="email" id="name" placeholder="Enter your E-Mail Id"><br><br>
                <label for="">Phone Number</label><br>
                <input type="number" name="phno" id="name" placeholder="Enter your phone number"><br><br>
                
               
                <label for="">Gender</label><br>
                            <select style="width: 314px;" name="gender" id="">
                                <option selected disabled>- Select -</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                
                                <option value="other">Other</option>
                            </select>
                <br><br>
               <label for="">Set Password</label><br>
                <input type="password" name="pwd" id="name" placeholder="Set your password"><br>
                
                <input style="margin: 60px;" type="submit" value="Register" name="submit" id="submit">
            </form>
